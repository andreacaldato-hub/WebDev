<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    .box {
      display: inline-block;
      position: relative;
      width: 300px;
      background-color: #C4C6C8;
    }

    .price {
      position: absolute;
      top: 10px;
      right: 0px;
      background-color: black;
      color: white;
      border: none;
      padding: 1px;
      font-size: 14px;
      font-weight: bold;
      padding-right: 6px;
      padding-left: 6px;
      padding-top: 4px;
      padding-bottom: 4px;

    }

    .image {
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="box">
    <img class="image" src="images.jpg" alt="">
    <div class="price">
      20% OFF

    </div>

  </div>

</body>

</html>
