<!DOCTYPE html>
<html lang="en">

<head>
  <title>Flexbox practice</title>
</head>

<body style="padding-bottom: 1000px;">
  <div style="display: flex; flex-direction:row;">
    <div style="background-color: lightblue;">
      div1 text
    </div>
    <div style="background-color: lightpink;">
      div2
      <p>text</p>
    </div>
  </div>
  <div style="display: flex; flex-direction:row; margin-top: 20px;">
    <div style="background-color: lightblue; width: 100px;">
      100px
    </div>
    <div style="background-color: lightpink; flex: 1;">
      flex 1
    </div>
  </div>
  <div
    style="display: flex; flex-direction:row; margin-top: 20px; height: 70px; border: solid grey 1px; justify-content: center;">
    <div style="background-color: lightblue; width: 100px;">
      100px
    </div>
    <div style="background-color: lightpink; width: 100px;">
      100px
    </div>
    <div style="background-color:lightblue; width: 100px;">
      100px
    </div>
  </div>

  <div
    style="display: flex; flex-direction:row; margin-top: 21px; height: 70px; border: solid grey 1px; justify-content: space-between;">
    <div style="background-color: lightblue; width: 100px;">
      100px
    </div>
    <div style="background-color: lightpink; width: 100px;">
      100px
    </div>
    <div style="background-color:lightblue; width: 100px;">
      100px
    </div>
  </div>
  <div
    style="display: flex; flex-direction:row; margin-top: 21px; height: 70px; border: solid grey 1px; justify-content: space-between; align-items: center ;">
    <div style="background-color: lightblue; width: 100px;">
      100px
    </div>
    <div style="background-color: lightpink; width: 100px;">
      100px
    </div>
    <div style="background-color:lightblue; width: 100px;">
      100px
    </div>
  </div>
</body>

</html>
