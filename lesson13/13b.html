<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    .box {
      display: flex;
    }

    .one {
      width: 100px;
      background-color: lightpink;
    }


    .two {
      background-color: lightblue;
      width: 200px;
    }

    .row1 {
      display: flex;

    }

    .flex2 {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .row2,
    .row3 {
      background-color: black;
      color: white;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="one">

    </div>
    <div class="two">
      <div class="row1">
        row1

      </div>
      <div class="flex2">
        <div class="row2">
          row2
        </div>
        <div class="row3">
          row3

        </div>

      </div>

    </div>

  </div>

</body>

</html>
